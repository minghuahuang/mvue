<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">hello, {{ name }}</div>
    <div></div>
    <script src="dist/mvue.js"></script>

    <script>
      let vm = new MVue({
        el: '#app',
        data() {
          return {
            name: 'ming',
          }
        }
      })

      setTimeout(() => {
        vm.name = 'huang'
        vm.name = 'hahah'
        vm.name = 'oooo'
        vm.name = 'didadida'

        setTimeout(() => {
          console.log(vm.$el)
        })
      }, 1000);
    </script>
</body>
</html>
