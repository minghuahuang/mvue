<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">hello, {{ pathName }}</div>
    <div></div>
    <script src="dist/mvue.js"></script>

    <script>
      MVue.mixin({
        beforeCreate() {
          console.log('beforeCreate1')
        },
      })
      MVue.mixin({
        beforeCreate() {
          console.log('beforeCreate2')
        },
      })

      let vm = new MVue({
        name: 'App',
        el: '#app',
        data() {
          return {
            firstName: 'ming',
            lastName: 'hua'
          }
        },
        computed: {
          // fullName() {
          //   return this.firstName + this.lastName
          // },
          pathName: {
            get() {
              return this.lastName + this.firstName
            },
            set(value) {
              console.log(value)
            },
          }
        },
        beforeCreate() {
          console.log('beforeCreate3')
        },
      })

      vm.lastName = 'huang'

    </script>
</body>
</html>
