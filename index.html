<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">
      <m-title></m-title>
    </div>
    <script src="dist/mvue.js"></script>

    <script>
      MVue.component('m-title', {
        template: `<h1>global</h1>`
      })

      let vm = new MVue({
        el: '#app',
        components: {
          'm-title': {
            template: `<h1>scope</h1>`,
          }
        }
      })

    </script>
</body>
</html>
