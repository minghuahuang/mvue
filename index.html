<html lang="en">

<body>
    <div id="app">hello, {{ arr }}</div>
    <div></div>
    <script src="dist/mvue.js"></script>

        data() {

            arr: [[1,2,3]]

      setTimeout(() => {
        vm.arr[0].push(4)
      },1000)
