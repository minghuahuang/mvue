<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">hello, {{ name }}</div>
    <div></div>
    <script src="dist/mvue.js"></script>

    <script>
      let vm = new MVue({
        name: 'App',
        el: '#app',
        data() {
          return {
            name: 'ming',
            obj: {
              age: 10
            }
          }
        },
        watch: {
          name: function(newV, oldV) {
            console.log(newV,oldV)
          },
          'obj.age': function(newV, oldV) {
            console.log(newV,oldV)
          }
        }
      })

      setTimeout(() => {
        vm.name = 'hua'
        vm.obj.age = 20
      },1000)
    </script>
</body>
</html>
